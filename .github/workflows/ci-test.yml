name: CI Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: ci/test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Report Test Status
        if: always()
        run: echo "Test status reported"
