name: Publish Package
on:
  push:
    branches:
      - main
  workflow_dispatch: # Enable manual trigger

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: List directory contents before build
        run: ls

      - name: Display TypeScript version
        run: npx tsc --version

      - name: Display tsconfig.json content
        run: cat tsconfig.json

      - name: Build package
        run: npm run build

      - name: List directory contents after build
        run: ls

      - name: Check dist folder
        run: |
          if [ -d "dist" ]; then
            echo "dist folder exists"
            ls -R dist
          else
            echo "dist folder does not exist"
            pwd
            ls -R
          fi

      - name: Display build logs
        run: cat $(find . -name "*.log")

      # Creates a release PR if unpublished changesets exist; publishes directly if there are no new changesets
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
