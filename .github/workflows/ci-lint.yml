name: CI Lint

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: ci/lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint

      - name: Report Lint Status
        if: always()
        run: echo "Lint status reported"
